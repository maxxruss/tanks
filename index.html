<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanks</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<audio src="music/title.mp3" autoplay></audio>
<div class="game_wrap">
    <div class="game_field"></div>
    <div class="control">
        <div class="info">Управление</div>
        <div class="up_buttons">
            <i class="far fa-caret-square-up fa-5x"></i>
        </div>
        <div class="other_buttons">
            <i class="far fa-caret-square-left fa-5x"></i>
            <i class="far fa-caret-square-down fa-5x"></i>
            <i class="far fa-caret-square-right fa-5x"></i>
        </div>
        <div class="shot">Space - выстрел</div>
        <div class="start_again">F5 - начать сначала</div>
    </div>
</div>
</body>
</html>
